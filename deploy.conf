# Configuration des serveurs de déploiement
# Fichier de configuration pour push.sh

# Serveur de test local
[test]
path=/var/www/html/jdrmj
user=www-data
group=www-data
permissions=755
upload_permissions=777
backup_enabled=true
backup_path=/var/backups/jdrmj

# Serveur de staging
[staging]
path=/var/www/html/jdrmj_staging
user=www-data
group=www-data
permissions=755
upload_permissions=777
backup_enabled=true
backup_path=/var/backups/jdrmj

# Serveur de production (exemple - nécessite approbation manuelle)
[production]
path=/var/www/html/jdrmj
user=www-data
group=www-data
permissions=755
upload_permissions=777
backup_enabled=true
backup_path=/var/backups/jdrmj
requires_approval=true

# Configuration générale
[general]
exclude_files=tests,testenv,monenv,__pycache__,.git,.gitignore,publish.sh,push.sh,deploy.conf
include_extensions=php,htaccess,ini,env,css,js,jpg,png,gif,svg,sql,md,txt
include_directories=config,includes,css,images,database,uploads
