<!DOCTYPE html>
<html>
<head>
    <title>Test Save Dice Roll API</title>
</head>
<body>
    <h1>Test Save Dice Roll API</h1>
    <button onclick="testSaveDiceRoll()">Tester l'API</button>
    <div id="result"></div>

    <script>
    async function testSaveDiceRoll() {
        const testData = {
            campaign_id: 120,
            dice_sides: 20,
            quantity: 1,
            results: [15],
            total: 15,
            max_result: 15,
            min_result: 15,
            is_hidden: false
        };

        console.log('üìä Donn√©es envoy√©es:', testData);

        try {
            const response = await fetch('api/save_dice_roll.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify(testData)
            });

            const result = await response.json();
            console.log('üìÑ R√©ponse re√ßue:', result);
            
            document.getElementById('result').innerHTML = 
                '<h3>R√©ponse:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
        } catch (error) {
            console.error('‚ùå Erreur:', error);
            document.getElementById('result').innerHTML = 
                '<h3>Erreur:</h3><p>' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
